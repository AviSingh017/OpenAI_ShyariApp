<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Shyari App</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1 class="app-title">My Shayari AI</h1>

  <p>Generate amazing Shyari use keywords like: <span>Love</span> <span>Funny</span> <span>Motivational</span> <span>etc...</span></p>

  <div class="form-container">
    <input type="text" id="keywordInput" placeholder="Enter a keyword">
    <button id="generateButton">Generate Shayari</button>
  </div>

  <div class="result-container">
    <p id="shayariOutput">Your Shayari will be shown below...</p>
  </div>

  <script>
    document.getElementById('generateButton').addEventListener('click', fetchShayari);

    async function fetchShayari() {
      const inputKeyword = document.getElementById('keywordInput');
      const shayariOutput = document.getElementById('shayariOutput');

      shayariOutput.textContent = "Generating Shyari for you. Please wait a minute...";

      try {
        const response = await fetch(`https://shyari-l2td.onrender.com/shayari?keyword=${encodeURIComponent(inputKeyword.value)}`);
        const data = await response.json();
        shayariOutput.textContent = data.shayari;
      }
      catch (error) {
        shayariOutput.textContent = "An error occurred while fetching the shayari.";
        console.error(error);
      }
    }
  </script>

</body>

</html>
